<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h2 class="mb-4">🔍 Prediction Result</h2>
    <div class="card mx-auto shadow" style="max-width: 400px;">
      <img src="{{ url_for('send_file', filename=filename) }}" class="card-img-top" alt="Uploaded Digit">
      <div class="card-body">
        <h4 class="card-title">Predicted Digit: <span class="text-success">{{ label }}</span></h4>
        <a href="/" class="btn btn-outline-primary mt-3">Try Another</a>
      </div>
    </div>
  </div>
</body>
</html>
